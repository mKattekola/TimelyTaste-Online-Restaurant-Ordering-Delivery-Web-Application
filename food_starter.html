<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8" />  
    <title>Starter-Order</title>  
    <link rel="stylesheet" href="fooditems.css">
    
</head>  
<body> 
    <form method="GET" action="home.html">
        <button type="submit" class="back">Back</button>
      </form>  
    <div class="slidercontainer">  
        <div class="showSlide fade">  
            <img src="Crispy Corn.jpeg" />  
            <div class="content">Crispy Corn</div> 
            <label for="text" class="input">Price:Rs 179(click the checkbox to purchase)</label>
            <input type="checkbox" id="Crispy Corn"> 
        </div>  
        <div class="showSlide fade">  
            <img src="Paneer Tikka.jpeg" />  
            <div class="content">Paneer Tikka</div> 
            <label for="text" class="input">Price:Rs 229(click the checkbox to purchase)</label>
            <input type="checkbox" id="Paneer Tikka">  
        </div>  
 
        <div class="showSlide fade">  
            <img src="manchurian.jpeg" />  
            <div class="content">Manchurian</div>  
            <label for="text" class="input">Price:Rs 259(click the checkbox to purchase)</label>
            <input type="checkbox" id="manchurian" >  
        </div>  
        <div class="showSlide fade">  
            <img src="Burger.jpeg" />  
            <div class="content">Burger</div> 
            <label for="text" class="input">Price:Rs 99(click the checkbox to purchase)</label>
            <input type="checkbox" id="Burger" >  

        </div>  
        <div class="showSlide fade">  
            <img src="pasta.jpeg" />  
            <div class="content">Pasta</div> 
            <label for="text" class="input">Price:Rs 250(click the checkbox to purchase)</label>
            <input type="checkbox" id="pasta" >  

        </div>  

        <!-- Navigation arrows -->  
        <a class="left" onclick="nextSlide(-1)">❮</a>  
        <a class="right" onclick="nextSlide(1)">❯</a>  
    </div>  
    <form class="form1"><br>
        <input type="button" onclick="payment()" value="Bill">
        <br><br>
        <input type="text" id="order" size="15">
    </form>
    <form method="GET" action="payment.html">
        <button type="submit" class="pay">Payment</button>
      </form> 

      <footer>
        <div class="center">
            Copyright &copy; www.TimelyTaste.com. All rights reserved!
        </div>
</footer> 
    <script type="text/javascript">  
        var slide_index = 1;  
        displaySlides(slide_index);  
  
        function nextSlide(n) {  
            displaySlides(slide_index += n);  
        }  
  
        function currentSlide(n) {  
            displaySlides(slide_index = n);  
        }  
  
        function displaySlides(n) {  
            var i;  
            var slides = document.getElementsByClassName("showSlide");  
            if (n > slides.length) { slide_index = 1 }  
            if (n < 1) { slide_index = slides.length }  
            for (i = 0; i < slides.length; i++) {  
                slides[i].style.display = "none";  
            }  
            slides[slide_index - 1].style.display = "block";  
        }  

    
   function payment(){
    var pay=0;
    if(document.getElementById("Crispy Corn").checked==true){
      pay=pay+179;
    }
    if(document.getElementById("Paneer Tikka").checked==true){
      pay=pay+229;
    }
    if(document.getElementById("manchurian").checked==true){
      pay=pay+259;
    }
    if(document.getElementById("Burger").checked==true){
      pay=pay+99;
    }
    if(document.getElementById("pasta").checked==true){
      pay=pay+259;
    }
    
    document.getElementById("order").value="         Bill:"+pay;
}
    </script>  
  
</body>  
</html>
